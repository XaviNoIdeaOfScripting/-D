<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Casino Lucky Spin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="casino">
    <h1>Casino Lucky Spin 🎰</h1>
    <p>Monedas: <span id="coins">1000</span></p>
    <div class="slots">
      <div class="slot" id="slot1">🍒</div>
      <div class="slot" id="slot2">🍋</div>
      <div class="slot" id="slot3">🍊</div>
    </div>
    <button onclick="spin()">Girar (100 monedas)</button>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
